    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .line {
            flex: 1;
            position: relative;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        .line1 { background-color: purple; }
        .line2 { background-color: silver; }
        .line3 { background-color: teal; }
        .line4 { background-color: aqua; }
        .line5 { background-color: red; }

        .marquee {
            position: absolute;
            animation: move infinite linear;
        }

        @keyframes bounce-vertical {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(calc(100% - 100px));
            }
        }

        @keyframes loop-up {
            0% {
                transform: translateY(100%);
            }
            100% {
                transform: translateY(-100%);
            }
        }

        @keyframes stop-down {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }

        @keyframes delay1 {
            0% {
                transform: translateY(100%);
            }
            30% {
                transform: translateY(70%);
            }
            100% {
                transform: translateY(-100%);
            }
        }

        @keyframes delay2 {
            0% {
                transform: translateY(100%);
            }
            50% {
                transform: translateY(50%);
            }
            100% {
                transform: translateY(-100%);
            }
        }

        .line1 .marquee {
            animation: bounce-vertical 4s infinite ease-in-out;
        }

        .line2 .marquee {
            animation: loop-up 6s infinite linear;
        }

        .line3 .marquee {
            animation: stop-down 5s forwards linear;
        }

        .line4 .marquee {
            animation: delay1 8s infinite linear;
        }

        .line5 .marquee {
            animation: delay2 10s infinite linear;
        }

        img {
            height: 100px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
