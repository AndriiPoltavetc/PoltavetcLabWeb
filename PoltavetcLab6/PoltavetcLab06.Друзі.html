<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poltavetc06.Друзі</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
        }

        header {
            background-color: #ff00ff;
            color: #000000;
            text-align: center;
            padding: 20px 0;
        }

        nav {
            background-color: #ffffff;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            margin-right: 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #00ff00;
        }

        .friend {
            display: flex;
            align-items: center;
            background-color: #ffffff;
            margin: 20px auto;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
        }

        .friend img {
            border-radius: 50%;
            margin-right: 20px;
            width: 150px;
            height: 150px;
        }

        .friend-info {
            max-width: 600px;
        }

        .friend-info h3 {
            margin: 0;
        }

        footer {
            background-color: #ff00ff;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Мої друзі</h1>
    </header>

    <nav>
        <a href="#friend1" title="Дізнатися більше про Орштейна Драконоборець">Орштейна</a>
        <a href="#friend2" title="Дізнатися більше про Гох Соколине око">Гох</a>
        <a href="#friend3" title="Дізнатися більше про Кіаран Меч володаря">Кіаран</a>
        <a href="#friend4" title="Дізнатися більше про Арторіас Мандрівник Безодні">Арторіас</a>
    </nav>

    <section id="friend1" class="friend">
        <img src="Орштейн.png" alt="Орштейн">
        <div class="friend-info">
            <h3>Орштейн</h3>
            <p>Майстер списа.</p>
        </div>
    </section>

    <section id="friend2" class="friend">
        <img src="Гох.png" alt="Гох">
        <div class="friend-info">
            <h3>Гох</h3>
            <p>Майстер великого луку.</p>
        </div>
    </section>

    <section id="friend3" class="friend">
        <img src="Кіаран.png" alt="Кіаран">
        <div class="friend-info">
            <h3>Кіаран</h3>
            <p>Майстриня клинків.</p>
        </div>
    </section>

    <section id="friend4" class="friend">
        <img src="Арторіас.png" alt="Арторіас">
        <div class="friend-info">
            <h3>Арторіас</h3>
            <p>Майстер меча.. любить собак.</p>
        </div>
    </section>

</body>
</html>
